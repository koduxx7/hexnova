<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HexNova</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-section img {
            height: 40px;
            width: auto;
        }

        .logo-section span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .user-email {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dashboard-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .welcome-section p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-icon i {
            font-size: 1.5rem;
            color: rgba(59, 130, 246, 0.8);
        }

        .app-card h3 {
            margin-bottom: 0.5rem;
        }

        .app-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .launch-btn {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.8), rgba(147, 197, 253, 0.8));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo-section">
                <img src="hexnovalogo.png" alt="HexNova Logo">
                <span>HexNova</span>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-email" id="userEmail">Loading...</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <main class="dashboard-content">
            <section class="welcome-section">
                <h1>Welcome to Your Dashboard</h1>
                <p>Access all your HexNova applications from one place</p>
            </section>

            <div class="apps-grid">
                <div class="app-card">
                    <div class="app-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <h3>Clarity</h3>
                    <p>Your personal productivity companion</p>
                    <button class="launch-btn">Launch App</button>
                </div>

                <div class="app-card">
                    <div class="app-icon">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <h3>Coming Soon</h3>
                    <p>Exciting new app in development</p>
                    <button class="launch-btn" disabled>Coming Soon</button>
                </div>

                <div class="app-card">
                    <div class="app-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>Coming Soon</h3>
                    <p>Another innovative app on the way</p>
                    <button class="launch-btn" disabled>Coming Soon</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            // Update user info in header
            document.getElementById('userName').textContent = currentUser.fullName;
            document.getElementById('userEmail').textContent = currentUser.email;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
